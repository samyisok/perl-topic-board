<div class="post">
    <div class="post-wrapper">
        <div class="post_info" >[% post.id %]  [% post.date %] <span> DATA_DATA_DATA_DATA </span> </div>
            [% IF post.img_path %]
                <div class="img"> <a target="_blank" href="/img/[% post.img_path %]"> <img src="/img/[% post.pre_img_path %]"> </a> </div>
            [% END %]
            <blockquote> [% post.message %] </blockquote> 
    </div> 
</div>
