[% title = 'topics' %]
[% INCLUDE header.html %]

<body>
    <!-- FORM START -->
<div class="form">
    <span> Create New Topic </span>
        <form id="file_upload" action="[% board.id %]" method="POST" enctype="multipart/form-data">
            <div><input type="file" name="filepic"></div>
            <div><textarea name="msg" cols="80" rows="6"></textarea></div>
            <div><button>upload</button></div>
        </form>
        </div>

    <br>

    [% FOREACH topic IN topics %]
    <!-- OP POST START -->
        [% INCLUDE template_op_post.html topic %]
    <!-- OP POST END -->
            [% IF topic.list_of_posts %]
                [% FOREACH post IN topic.list_of_posts %]
                    [% INCLUDE template_post.html post %]
                [% END %] 
             [% END %]
   </div>
   [% END %]
